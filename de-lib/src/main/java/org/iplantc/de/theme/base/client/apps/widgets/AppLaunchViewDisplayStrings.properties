quickLaunchDeleted= The selected Quick Launch has been deleted. The selected app will be opened with its default settings.
viceLimitTitle=Concurrent Interactive Job Limit Reached
viceLimitBody=<p>{0}.</p><br/><p>Please <b>Save and Complete</b>, or <b>Cancel</b>, any currently running interactive jobs before launching a new interactive job.</p> \
  <br/><p>To request a permanent increase in your limit, please contact <a href='''' id=''help_menu_intercom_link''>Support via chat</a> or send an email to <a href='mailto:support@cyverse.org'>support@cyverse.org</a>.</p> \
  <p>Please include in your request why you need your limit increased and what limit is appropriate for your usage.</p>
viceApprovalTitle=VICE Access Required
viceApprovalBody=<p>Your account is currently restricted from launching interactive apps due to increased demand. Please complete the <a href='https://forms.gle/JH65bNTj4nVh9qWY7' target='_blank' >VICE Access Request Form</a> to launch interactive apps.</p> \
  <br/><p>You only need to submit this form once. We will notify you about access within 1 business day.</p>
viceDeniedTitle=VICE Access Denied
viceDeniedBody=<p>This account is not permitted to launch interactive apps.</p> \
  <br/><p>If you believe you have encountered this message in error, please contact <a href='''' id=''help_menu_intercom_link''>Support via chat</a> or send an email to <a href='mailto:support@cyverse.org'>support@cyverse.org</a>.</p>
