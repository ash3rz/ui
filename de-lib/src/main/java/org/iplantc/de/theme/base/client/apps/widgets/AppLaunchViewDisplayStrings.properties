hpcAppWaitTimes = <p> This application runs on the XSEDE, the US national supercomputing network. Wait times your analyses (jobs) to submit and run may be up to several days for large memory applications. Please do not resubmit your job! If your job has not been submitted after several days, contact support@cyverse.org.</p> <p>Analyses run on this system enter a queue that includes many non-CyVerse users. Access to this powerful system is made available to CyVerse users at no cost through a grant from the National Science Foundation.</p><a href='#'> Apply for your own XSEDE allocation to gain access to additional resources </a></p>

