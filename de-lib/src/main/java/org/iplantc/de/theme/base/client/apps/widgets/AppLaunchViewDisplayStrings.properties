deprecatedAppMask = This application has been deprecated. If you need access to it, please contact support@cyverse.org.
waitTimes = Notice about wait times
dontShow = Do not show me this message again.
hpcAppWaitTimes = <p> This application runs on XSEDE, the U.S. National Supercomputing Network. Analyses run on this system enter a queue that includes many non-CyVerse users. Wait times for your analyses (jobs) to submit and run may be up to several days for large-memory applications. Please do not resubmit your analysis. If the status of your analysis has not changed from Submitted to Running after several days, contact support@cyverse.org. To learn more about HPC apps, see <a href='https://cyverse.atlassian.net/wiki/x/6QltDg' target='_blank'> Using HPC Apps in the DE </a>.</p> <p>Apply for your own XSEDE allocation to gain access to additional resources at <a href="https://portal.xsede.org/allocation-request-steps" target="_blank"> XRAS - Submit Allocation Request </a>. Access to this powerful system is made available to CyVerse users at no cost through a grant from the National Science Foundation. </p>
launchPreviewHeader=Preview of {0}
