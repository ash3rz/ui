introWelcome = <p>Welcome to the Discovery Environment!<p><p>Would you like to take a tour?</p>
introDataWindow = <span style='font-size:75% !important;'> <p> Data: <a href = 'https://wiki.cyverse.org/wiki/x/KqWu' target='_blank'> Managing Data Files and Folders </a></p><p>The Data window gives you access to the CyVerse Data Store, a cloud-based central repository from which data is accessed by all CyVerse technologies.</p><br/><p>In the Data window you can:<br><p style="padding-left:10px;margin:10px;"> <b>*</b> Access data you own, as well as data that has been shared with you.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Search accessible data based on name, date created, date modified, file size, metadata, sharing and ownership.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> View output data from your completed analyses.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Use Community Data others have made publicly available.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Share your own data within the DE or outside of CyVerse via a URL.</p></p></span>
introAppsWindow = <span style='font-size:75% !important;'> <p> Apps: <a href= 'https://wiki.cyverse.org/wiki/x/6gGO' target='_blank'>Using the Apps Window and Submitting an Analysis  </a></p><p>The Apps window contains apps that you may use to analyze your data.<p><br/><p>In the Apps window you can:<br><p style="padding-left:10px;margin:10px;"> <b>*</b> Create a new app.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Copy and edit an existing app to customize it for your needs.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Create or edit an automated workflow, where apps may be used in sequence by automatically matching the output of one app as the input to another app.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Submit your own apps for public use.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Request a tool (executable binary or script) to be integrated into the backend of the DE for use in DE apps.</p></p></span>
introAnalysesWindow = <span style='font-size:75% !important;'> <p> Analyses: <a href= 'https://wiki.cyverse.org/wiki/x/qqiu' target='_blank'>Using the Analyses Window</a></p> <p>The Analyses window contains all information about the apps you have used.</p><br/><p>In the Analyses window you can:<br><p style="padding-left:10px;margin:10px;"> <b>*</b> Find the status of apps you have used (your "analyses").</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Access the results of your analyses.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> View the parameters you have set for each analysis.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Relaunch an analysis, where all of the options you previously selected are automatically included.</p></p></span>
introNotifications = <span style='font-size:75% !important;'> <p> Notifications: <a href= 'https://wiki.cyverse.org/wiki/x/iQy' target='_blank'>Viewing and Deleting Notifications </a></p>You will receive notifications to help you track progress of actions you have taken in the DE, such as:</p><br/><p><p style="padding-left:10px;margin:10px;"> <b>*</b> The statuses of your analyses, uploaded and imported data, and any tool requests you have made.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Notifications about shared files and folders.</p></p></span>
introSettings = <span style='font-size:75% !important;'> <p> Preferences: <a href='https://wiki.cyverse.org/wiki/x/K6mu' target='_blank'>Using the Preferences window </a> </p>The Preferences drop-down is where you can log out, access additional help resources, and modify settings to customize your DE experience.</p><br/><p>This includes:<p style="padding-left:10px;margin:10px;"> <b>*</b> Preferences window for changing settings and modifying keyboard shortcuts.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> Collaborators window where you may add CyVerse users who you frequently interact with for easy sharing.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> System Messages window which contains any global DE announcements.</p></p></span>
introHelp = <span style='font-size:75% !important;'> <p>Click (Help) at the top right of the screen.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> To view the list of commonly asked questions within the DE, click FAQs.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> To view and ask questions in the Ask CyVerse forum, click Forum.</p><p style="padding-left:10px;margin:10px;"> <b>*</b> To contact Support or provide feedback about the Discovery Environment, click Feedback and complete the form.</p>
